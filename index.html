<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">
        <div id="page1">
            <div class="calculator-body">
                <div class="calculator-output">
                    <h1 class="output" id="h1">0</h1>
                </div>
                <div class="calculator-input">
                    <div class="row">
                        <div class="input op">AC</div>
                        <div class="input op">%</div>
                        <div class="input op">C</div>
                        <div class="input op">/</div>
                    </div>
                    <div class="row">
                        <div class="input">7</div>
                        <div class="input">8</div>
                        <div class="input">9</div>
                        <div class="input op">*</div>
                    </div>
                    <div class="row">
                        <div class="input">4</div>
                        <div class="input">5</div>
                        <div class="input">6</div>
                        <div class="input op">-</div>
                    </div>
                    <div class="row">
                        <div class="input">1</div>
                        <div class="input">2</div>
                        <div class="input">3</div>
                        <div class="input op">+</div>
                    </div>
                    <div class="row">
                        <div class="input">00</div>
                        <div class="input">0</div>
                        <div class="input">.</div>
                        <div class="input op">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
